<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            var i = 5;
            return function(n){
                console.log(n*(--i))
            }
        }
        var f = fn();
        f(10);//40
        fn()(10);//40
        fn()(20);//80
        f(20);//60
    </script>
</body>
</html>
