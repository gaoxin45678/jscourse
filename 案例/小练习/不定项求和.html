    <script>
       function sum(){
           var total=0;
           for (var i=0;i<arguments.length;i++){
               var cur = Number(arguments[i])
               if(!isNaN(cur)){
                   total+=cur
               }
           }
           return total;
       }
        console.log(sum(12,23,NaN,[12,23],null,undefined,'12'))
        function sum(){
            var total=0;
            for(var i=0;i<arguments;i++){
                var num=arguments[i]
                if(typeof num==="number"&& !isNaN(num)){
                    total+=num;
                }
            }
            return total
        }

    </script>
