        //点击按钮开始计时，再次点击同时计时
        function timer() {
            let onOff = true;
            timer_btn.onclick = function () {
                this.innerText = onOff ? '停止计时' : '开始计时'
                onOff = !onOff

            }
        }
        timer()
        //倒计时
        function down() {
            let onOff = true;

                onOff = !onOff

            }
        }
        down()
