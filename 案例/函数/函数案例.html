        //判断一个数是不是质数
        function prime(num) {
            for (let i = 2; i < num; i++) {
                if(num % i === 0){
                    return false;
                }
            }
           return true;
        }
        // console.log(prime(8)?"是质数":"不是质数");
        //求1-100之间所有素数的和

        function primeSum(){
            let sum = 0;
            for(let i = 2; i <= 100; i++){
                if(prime(i)){
                    sum += i;
                }
            }
            return sum;
        }
        console.log(primeSum())
